<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form with Local Storage</title>
</head>
<body>

<h2>Form with Local Storage</h2>

<form id="myForm" >
  <label for="firstName">Name:</label><br>
  <input type="text" id="firstName" name="firstName"><br>

  <label for="age">Age</label><br>
  <input type="text" id="age" name="age"><br>

  <label for="gender">Gender</label><br>
  <input type="text" id="gender" name="gender"><br>

  <label for="birthdate">Birthdate</label><br>
  <input type="date" id="birthdate" name="birthdate" ><br>

  <label for="img">Your image</label><br>
  <input type="text" id="img" name="img"><br>
  
</form>
<br>
<form id="secoundForm">
    <label for="desc">Description</label><br>
    <input type="text" id="desc" name="desc"><br>

    <label for="major">Major & University</label><br>
    <input type="text" id="major" name="major"><br>

    <label for="lang" >Programming language : </label><br>
    <input type="checkbox" id="html" name="html"> HTML <br>
    <input type="checkbox" id="css" name="css"> CSS <br>
    <input type="checkbox" id="js" name="js"> JS <br>
</form>
<br>
<form id="therdform">
    <label for="number" >Sibling number : </label><br>
    <input type="text" id="number" name="number">
<br>
    <label for="num">Description of siblings :</label><br>
    <input type="text" id="num" name="num">
<br>
   
</form> 
<button type="submit">Submit</button>
<script src="/js/form.js">

</script>

</body>
</html>
