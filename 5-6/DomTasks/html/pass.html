<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/5-6/DomTasks/css/pass.css">
    <title>Document</title>
</head>
<body>
<form action="">
    <label for="pass" >Enter Password</label>
    <br>
    <input type="password" id="pass" minlength="6" onchange="checkpass()" onclick="borderpass()">
    <span class="errorlin">The Password must be at least 6 char.</span>
<br>
<br>
    <label for="confirm">Confirm Password</label>
    <br>
    <input type="password" id="confirm" onkeyup="checkpass()" onclick="borderconfirm()">
    <span class="errormatch">The Password not match</span>
<br>
<br>
    <input type="submit" id="btn">
</form>
    <script src="/5-6/DomTasks/js/pass.js"></script>
</body>
</html>
